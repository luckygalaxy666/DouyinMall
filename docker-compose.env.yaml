
services:
  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - "./mysql/conf:/etc/mysql/conf.d"
      - "./mysql/data:/var/lib/mysql"
      - "./mysql/init:/docker-entrypoint-initdb.d"
    networks:
      - Mall
    restart: always

  nacos:
    image: nacos/nacos-server:v2.1.0-slim
    container_name: nacos
    env_file:
      - ./nacos/custom.env
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - mysql
    networks:
      - Mall
    restart: always

  seata:
    image: seataio/seata-server:1.5.2
    container_name: seata
    ports:
      - "8099:8099"
      - "7099:7099"
    environment:
      SEATA_IP: 172.20.110.176
    volumes:
      - ./seata:/seata-server/resources
    depends_on:
      - nacos
    privileged: true
    networks:
      - Mall
    restart: always

  rabbitmq:
    image: rabbitmq:3.8-management
    container_name: mq
    hostname: mq
    environment:
      RABBITMQ_DEFAULT_USER: mall
      RABBITMQ_DEFAULT_PASS: 123
    volumes:
      - ./rabbitmq-plugins/rabbitmq_delayed_message_exchange-3.8.17.8f537ac.ez:/plugins/rabbitmq_delayed_message_exchange.ez
      - ./rabbitmq-plugins/enabled_plugins:/etc/rabbitmq/enabled_plugins
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - Mall
    restart: always

  elasticsearch:
    image: my-elasticsearch:7.12.1
    container_name: es
    environment:
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      discovery.type: "single-node"
    volumes:
      - es-data:/usr/share/elasticsearch/data
      - es-plugins:/usr/share/elasticsearch/plugins
    networks:
      - Mall
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: always

  kibana:
    image: kibana:7.12.1
    container_name: kibana
    environment:
      ELASTICSEARCH_HOSTS: "http://es:9200"
    depends_on:
      - elasticsearch
    networks:
      - Mall
    ports:
      - "5601:5601"
    restart: always

  nginx:
    image: nginx  # 使用的镜像
    container_name: nginx  # 容器名称
    ports:
      - "18080:18080"  # 映射端口
      - "18081:18081"
    volumes:
      - ./nginx/html:/usr/share/nginx/html  # 挂载 HTML 文件目录
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf  # 挂载 Nginx 配置文件
    networks:
      - Mall
    restart: always


networks:
  Mall:
    name: mall

volumes:
  es-data:
  es-plugins:
  mq-plugins:
